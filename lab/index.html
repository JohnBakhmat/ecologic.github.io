    <form >
        <p>DateTime <input  type="datetime-local"></p>
        <p>E-Mail <input  type="email" placeholder="example@example.com"></p>
        <p>Telephone <input  type="tel" placeholder="050-856-63-57" pattern="[0-9]{10}"></p>

        <button type="submit">Save</button>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.</canvas><br><BR>
        <script>
            var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

            var arcWidth = 10;
            var radius = 8 * arcWidth;

            var omkadering = document.getElementById("myCanvas");
            var context = omkadering.getContext("2d");
            omkadering.width = (radius + (colors.length-0.5) * arcWidth) * 2;
            omkadering.height = (radius + (colors.length-1) * arcWidth);

            var drawArc = function( color ){
                context.beginPath();
                context.arc(
                    omkadering.width/2,
                    omkadering.height + arcWidth/2,
                    radius,
                    Math.PI,
                    2*Math.PI
                );
                context.lineWidth = arcWidth;
                context.strokeStyle = color;
                context.stroke();
                context.closePath();
                radius += arcWidth;
            };

            colors.reverse().forEach( drawArc );
        </script>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="map" class="map"></div>
        <script type="text/javascript">
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([30.30, 50.27]),
                    zoom: 7
                })
            });
        </script>
    </form>
